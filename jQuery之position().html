<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery源码解析之position()</title>
</head>
<body>
<script src="jQuery.js"></script>
<p id="pTwo">这是divTwo</p>
<script>
  $("#pTwo").css('display','none')
  // $("#pTwo").position()
  let p=document.querySelector("#pTwo")
  p.style.borderLeftWidth='8px'
  console.log(p.getBoundingClientRect(),'pTwo11'); //x:8,y:16
  console.log($("#pTwo").width(),'width15')


</script>
</body>
</html>
