<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery之动画</title>
</head>
<body>
<script src="jQuery.js"></script>

<div id="A" style="background-color: deeppink">这是A</div>

<script>
  //以滑动方式隐藏被选元素
  $("#A").slideUp()
    //逐渐改变被选元素的不透明度，从隐藏到可见（褪色效果）
    // .fadeIn()

</script>
</body>
</html>
