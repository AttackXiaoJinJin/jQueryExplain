<body>
<script src="jQuery.js"></script>

<div></div>
  <ul class="level-2">
    <li class="item-a">A</li>
    <li class="item-b">B
      <div>D</div>
      <div>f</div>
    </li>
    <li class="item-c">C

<script type="text/javascript">
  //endElem 默认为类名，当然还有其他情况暂不一一去实现了
  function children(elem,endElem) {
    let matched = [];

    if(endElem){
      elem=elem.querySelector(endElem)
      if(!elem) return
    }

    //如果目标元素的第一个子元素存在
    if(elem.firstChild){
      //获取目标元素的第一个子元素
      elem=elem.firstChild

      while(elem){
        if (elem.nodeType === 1){
          if(elem.nodeName.toLowerCase()===endElem&&elem.className===endElem) {
            break
          }
          matched.push(elem);
        }
        // console.log(elem,elem.nextElementSibling,'nextSibling51')
        //注意顺序，由于先firstChild了，所以要先push一个
        elem=elem.nextSibling
      }
    }

    return matched;
  }

  function find(elem,endElem) {
    let matched = [];

    // if(endElem){
    //   elem=elem.querySelector(endElem)
    //   if(!elem) return
    // }

    //如果目标元素的第一个子元素存在
    if(elem.firstChild){
      //获取目标元素的第一个子元素
      elem=elem.firstChild

      while(elem){
        if (elem.nodeType === 1){
          if(elem.nodeName.toLowerCase()===endElem&&elem.className===endElem) {
            break
          }
          console.log(elem,'elem74')
          
          matched.push(elem);
        }
        //注意顺序，由于先firstChild了，所以要先push一个
        elem=elem.nextSibling
      }
    }

    return matched;
  }
