<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery源码解析之clone()</title>
</head>
<body>
<script src="jQuery.js"></script>

<div id="divTwo">
  <p id="pTwo">这是divTwo</p>
</div>
<div id="divOne">
  <p>这是d
</div>

<script>
  let divOne = document.querySelector("#divOne")
  // let divTwo = document.querySelectorAll(".divTwo")
  let divTwo = document.querySelector("#divTwo")
  let pTwo = document.querySelector("#pTwo")

  $("#pTwo").click(function () {
    alert("pTwo被点击了")
  })
  $("#pTwo").clone(true).appendTo($("#divOne"))


</script>
</body>
</html>
